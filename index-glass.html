<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Account Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .currency-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .currency-tab {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .currency-tab:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .currency-tab.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .currency-tab.active .currency-symbol {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .currency-symbol {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .generate-btn, .merchant-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .generate-btn:hover, .merchant-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .generated-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: white;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        .dev-message {
            background: rgba(255, 193, 7, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .dev-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .dev-text {
            color: #ffc107;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .dev-subtitle {
            color: rgba(255, 193, 7, 0.8);
            font-size: 0.9rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .currency-tabs {
                flex-wrap: wrap;
            }
            
            .currency-tab {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Account Generator</h1>
        <p class="page-subtitle">Generate banking details for multiple currencies</p>
        
        <div class="currency-tabs">
            <div class="currency-tab active" data-currency="GBP">
                <span class="currency-symbol">Â£</span>
                <span>Pounds</span>
            </div>
            <div class="currency-tab" data-currency="EUR">
                <span class="currency-symbol">â‚¬</span>
                <span>Euros</span>
            </div>
            <div class="currency-tab" data-currency="USD">
                <span class="currency-symbol">$</span>
                <span>USD</span>
            </div>
            <div class="currency-tab" data-currency="CAD">
                <span class="currency-symbol">C$</span>
                <span>CAD</span>
            </div>
        </div>

        <div class="form-container">
            <div class="form-section">
                <h2 class="section-title">Account Information</h2>
                
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" id="firstName" placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" id="lastName" placeholder="Enter your last name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-input" id="accountNumber" placeholder="Enter account number">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Sort Code</label>
                    <input type="text" class="form-input" id="sortCode" placeholder="XX-XX-XX">
                </div>
                
                <button class="generate-btn" onclick="generateDetails()">Generate Banking Details</button>
            </div>

            <div class="form-section">
                <h2 class="section-title">Generated Details</h2>
                
                <div id="devMessage" class="dev-message" style="display: none;">
                    <div class="dev-icon">ðŸš§</div>
                    <div class="dev-text">Still in Development</div>
                    <div class="dev-subtitle">This currency is coming soon</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">IBAN</div>
                    <div class="info-value" id="iban">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">BIC/SWIFT Code</div>
                    <div class="info-value" id="bic">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Bank Name</div>
                    <div class="info-value" id="bankName">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Currency</div>
                    <div class="info-value" id="currency">GBP</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Account Holder</div>
                    <div class="info-value" id="accountHolder">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Reference Number</div>
                    <div class="info-value" id="reference">-</div>
                </div>
                
                <button class="merchant-btn" onclick="createMerchant()">Create Merchant</button>
            </div>
        </div>
    </div>

    <script>
        let selectedCurrency = 'GBP';

        // Currency tab switching
        document.querySelectorAll('.currency-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.currency-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                selectedCurrency = this.dataset.currency;
                document.getElementById('currency').textContent = selectedCurrency;
                
                // Clear generated details when switching currencies
                clearGeneratedDetails();
                
                // Show dev message for non-GBP currencies
                if (selectedCurrency !== 'GBP') {
                    showDevMessage();
                } else {
                    hideDevMessage();
                }
            });
        });

        // Generate banking details with real IBAN API for GBP
        async function generateDetails() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const sortCode = document.getElementById('sortCode').value;

            if (!firstName || !lastName || !accountNumber || !sortCode) {
                alert('Please fill in all fields');
                return;
            }

            if (selectedCurrency !== 'GBP') {
                alert('Currently only British Pounds (GBP) is supported');
                return;
            }

            // Show loading state
            document.getElementById('iban').textContent = 'Generating...';
            document.getElementById('bic').textContent = 'Loading...';
            document.getElementById('bankName').textContent = 'Loading...';

            try {
                // Clean sort code for API (remove dashes)
                const cleanSortCode = sortCode.replace(/-/g, '');
                
                // Call OpenIBAN API
                const response = await fetch(`https://openiban.com/calculate/GB/${cleanSortCode}/${accountNumber}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.valid) {
                        // Use real IBAN from API
                        document.getElementById('iban').textContent = data.iban;
                        document.getElementById('bic').textContent = data.bic || 'ABNANL2A';
                        document.getElementById('bankName').textContent = data.bankName || 'UK Bank';
                    } else {
                        throw new Error('Invalid account details');
                    }
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                console.error('IBAN API Error:', error);
                // Fallback to mock generation for GBP
                const iban = `GB${Math.floor(Math.random() * 90) + 10}${sortCode.replace(/-/g, '')}${accountNumber}`;
                document.getElementById('iban').textContent = iban;
                document.getElementById('bic').textContent = 'ABNANL2A';
                document.getElementById('bankName').textContent = 'Royal Bank of Scotland';
            }

            // Update other details
            document.getElementById('accountHolder').textContent = `${firstName} ${lastName}`;
            document.getElementById('reference').textContent = `REF${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}`;
        }

        // Format sort code input
        document.getElementById('sortCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) value = value.substring(0, 2) + '-' + value.substring(2);
            if (value.length >= 5) value = value.substring(0, 5) + '-' + value.substring(5, 7);
            e.target.value = value;
        });

        // Create merchant functionality
        function createMerchant() {
            const accountHolder = document.getElementById('accountHolder').textContent;
            const iban = document.getElementById('iban').textContent;
            
            if (accountHolder === '-' || iban === '-') {
                alert('Please generate banking details first');
                return;
            }
            
            alert(`Merchant account created successfully for ${accountHolder}!\n\nMerchant ID: MCH${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}\nIBAN: ${iban}\nStatus: Active`);
        }

        // Helper functions for dev message
        function showDevMessage() {
            document.getElementById('devMessage').style.display = 'block';
        }

        function hideDevMessage() {
            document.getElementById('devMessage').style.display = 'none';
        }

        function clearGeneratedDetails() {
            document.getElementById('iban').textContent = '-';
            document.getElementById('bic').textContent = '-';
            document.getElementById('bankName').textContent = '-';
            document.getElementById('accountHolder').textContent = '-';
            document.getElementById('reference').textContent = '-';
        }
    </script>
</body>
</html>
