<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Account Form - Dark UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #1a1a1a;
            border-radius: 24px;
            border: 1px solid #2a2a2a;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .currency-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            background: #161616;
            padding: 0.5rem;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
        }

        .currency-tab {
            background: transparent;
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            position: relative;
        }

        .currency-tab:hover {
            color: #fff;
            background: #2a2a2a;
        }

        .currency-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .currency-tab.active::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: inherit;
            z-index: -1;
            filter: blur(6px);
            opacity: 0.7;
        }

        .currency-symbol {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .form-section {
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 2rem;
        }

        .section-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #ccc;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #111;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn, .merchant-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover, .merchant-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn::before, .merchant-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before, .merchant-btn:hover::before {
            left: 100%;
        }

        .generated-info {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .generated-info:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .info-label {
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        .dev-message {
            background: linear-gradient(135deg, #ff6b35, #ff8e35);
            border: none;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .dev-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
        }

        .dev-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .dev-text {
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .dev-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .page-title {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Accent elements */
        .accent-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .currency-tabs {
                flex-wrap: wrap;
            }
            
            .currency-tab {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Account Generator</h1>
        <div class="accent-line"></div>
        <p class="page-subtitle">Generate banking details for multiple currencies</p>
        
        <div class="currency-tabs">
            <div class="currency-tab active" data-currency="GBP">
                <span class="currency-symbol">£</span>
                <span>Pounds</span>
            </div>
            <div class="currency-tab" data-currency="EUR">
                <span class="currency-symbol">€</span>
                <span>Euros</span>
            </div>
            <div class="currency-tab" data-currency="USD">
                <span class="currency-symbol">$</span>
                <span>USD</span>
            </div>
            <div class="currency-tab" data-currency="CAD">
                <span class="currency-symbol">C$</span>
                <span>CAD</span>
            </div>
        </div>

        <div class="form-container">
            <div class="form-section">
                <h2 class="section-title">Account Information</h2>
                
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" id="firstName" placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" id="lastName" placeholder="Enter your last name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-input" id="accountNumber" placeholder="Enter account number">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Sort Code</label>
                    <input type="text" class="form-input" id="sortCode" placeholder="XX-XX-XX">
                </div>
                
                <button class="generate-btn" onclick="generateDetails()">Generate Banking Details</button>
            </div>

            <div class="form-section">
                <h2 class="section-title">Generated Details</h2>
                
                <div id="devMessage" class="dev-message" style="display: none;">
                    <div class="dev-icon">🚧</div>
                    <div class="dev-text">Still in Development</div>
                    <div class="dev-subtitle">This currency is coming soon</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">IBAN</div>
                    <div class="info-value" id="iban">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">BIC/SWIFT Code</div>
                    <div class="info-value" id="bic">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Bank Name</div>
                    <div class="info-value" id="bankName">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Currency</div>
                    <div class="info-value" id="currency">GBP</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-label">Account Holder</div>
                    <div class="info-value" id="accountHolder">-</div>
                </div>
                
                <div class="generated-info">
                    <div class="info-value" id="reference">-</div>
                </div>
                
                <button class="merchant-btn" onclick="createMerchant()">Create Merchant</button>
            </div>
        </div>
    </div>

    <script>
        let selectedCurrency = 'GBP';

        // Currency tab switching
        document.querySelectorAll('.currency-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.currency-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                selectedCurrency = this.dataset.currency;
                document.getElementById('currency').textContent = selectedCurrency;
                
                // Clear generated details when switching currencies
                clearGeneratedDetails();
                
                // Show dev message for non-GBP currencies
                if (selectedCurrency !== 'GBP') {
                    showDevMessage();
                } else {
                    hideDevMessage();
                }
            });
        });

        // Generate banking details with real IBAN API for GBP
        async function generateDetails() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const sortCode = document.getElementById('sortCode').value;

            if (!firstName || !lastName || !accountNumber || !sortCode) {
                alert('Please fill in all fields');
                return;
            }

            if (selectedCurrency !== 'GBP') {
                alert('Currently only British Pounds (GBP) is supported');
                return;
            }

            // Show loading state
            document.getElementById('iban').textContent = 'Generating...';
            document.getElementById('bic').textContent = 'Loading...';
            document.getElementById('bankName').textContent = 'Loading...';
            
            // Add loading animation
            document.getElementById('iban').classList.add('loading');
            document.getElementById('bic').classList.add('loading');
            document.getElementById('bankName').classList.add('loading');

            try {
                // Clean sort code for API (remove dashes)
                const cleanSortCode = sortCode.replace(/-/g, '');
                
                // Call our new IBAN calculation service
                const response = await fetch('http://142.93.113.224/calculate-iban', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
                        'Accept-Encoding': 'gzip, deflate, br',
                        'Accept-Language': 'en-US,en;q=0.9',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({
                        country_code: 'GB',
                        bank_code: cleanSortCode,
                        account_number: accountNumber
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.iban && data.is_valid) {
                        // Use real IBAN from our service
                        console.log('Generated IBAN:', data.iban, 'Bank:', data.bank_name);
                        document.getElementById('iban').textContent = data.iban;
                        document.getElementById('bic').textContent = calculateBICFromIBAN(data.iban);
                        document.getElementById('bankName').textContent = data.bank_name || 'UK Bank';
                    } else {
                        throw new Error('Invalid account details');
                    }
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                console.error('IBAN API Error:', error);
                // Fallback to mock generation for GBP
                const iban = `GB${Math.floor(Math.random() * 90) + 10}${sortCode.replace(/-/g, '')}${accountNumber}`;
                document.getElementById('iban').textContent = iban;
                document.getElementById('bic').textContent = calculateBICFromIBAN(iban);
                document.getElementById('bankName').textContent = 'Royal Bank of Scotland';
            }

            // Remove loading animation
            document.getElementById('iban').classList.remove('loading');
            document.getElementById('bic').classList.remove('loading');
            document.getElementById('bankName').classList.remove('loading');

            // Update other details
            document.getElementById('accountHolder').textContent = `${firstName} ${lastName}`;
            document.getElementById('reference').textContent = `REF${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}`;
        }

        // Format sort code input
        document.getElementById('sortCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) value = value.substring(0, 2) + '-' + value.substring(2);
            if (value.length >= 5) value = value.substring(0, 5) + '-' + value.substring(5, 7);
            e.target.value = value;
        });

        // Create merchant functionality
        function createMerchant() {
            const accountHolder = document.getElementById('accountHolder').textContent;
            const iban = document.getElementById('iban').textContent;
            
            if (accountHolder === '-' || iban === '-') {
                alert('Please generate banking details first');
                return;
            }
            
            alert(`Merchant account created successfully for ${accountHolder}!\n\nMerchant ID: MCH${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}\nIBAN: ${iban}\nStatus: Active`);
        }

        // Helper functions for dev message
        function showDevMessage() {
            document.getElementById('devMessage').style.display = 'block';
        }

        function hideDevMessage() {
            document.getElementById('devMessage').style.display = 'none';
        }

        // Calculate BIC/SWIFT code from IBAN
        function calculateBICFromIBAN(iban) {
            if (!iban || iban.length < 8) {
                return 'UNKNOWN';
            }
            
            // Extract components from IBAN
            const countryCode = iban.substring(0, 2);  // GB
            const checkDigits = iban.substring(2, 4);  // 20
            const bankCode = iban.substring(4, 8);     // HLFX
            
            // BIC format: {bank_code}{country_code}{check_digits}
            const bic = bankCode + countryCode + checkDigits;
            
            console.log('🏦 BIC Calculation:');
            console.log('📄 IBAN:', iban);
            console.log('🌍 Country Code:', countryCode);
            console.log('🔢 Check Digits:', checkDigits);
            console.log('🏛️ Bank Code:', bankCode);
            console.log('🆔 Generated BIC:', bic);
            
            return bic;
        }

        function clearGeneratedDetails() {
            document.getElementById('iban').textContent = '-';
            document.getElementById('bic').textContent = '-';
            document.getElementById('bankName').textContent = '-';
            document.getElementById('accountHolder').textContent = '-';
            document.getElementById('reference').textContent = '-';
        }
    </script>
</body>
</html>
